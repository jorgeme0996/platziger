<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let friend of friends; let i = index">
        <ion-card-header>
          <ion-card-subtitle>@{{friend.subnick}}</ion-card-subtitle>
          <ion-card-title>{{i}} - {{friend.nick}}</ion-card-title>
        </ion-card-header>
      
      </ion-card>
</ion-content>
